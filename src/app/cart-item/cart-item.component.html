<div class="cart-item">  		
	<img src={{product.url}}>
	<div class="cart-item-details">
		<p>{{product.name}} </p>
		<p>${{product.price}} </p>
		<form class="number-input">
			Amount: <input type="number" name="amount" value="{{quantity}}" [(ngModel)]="quantity" (ngModelChange)="changeOrder()" min="0"/>
		</form>
	</div>
	<br>
</div>
